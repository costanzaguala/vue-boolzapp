<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolzapp</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <main id="container-chat">

        <div id="app" data-v-app>

            <aside>
                <header>

                    <div class="container-avatar">
                        <img src="./img/avatar_1.jpg" alt="">
                    </div>

                    <div class="nome-avatar">
                        <p>Costanza</p>
                    </div>

                    <div>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </header>

                <section id="notification">

                    <div>
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="notification-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>

                </section>

                <section id="search">

                    <div class="search-input">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>

                        <input type="text" placeholder="Cerca o inizia nuova chat" @keyup="searchContact()"
                            v-model="whoFind">

                    </div>

                </section>

                <main>
                    <template v-for="(contact, i) in contacts">
                        <div v-if="contact.visible" class="single-contact-container active"
                            :class="(i==activeContact)? 'active':''" @click="activeContact=i">

                            <div class="container-avatar">
                                <img :src="contact.avatar" :alt="contact.name">
                            </div>

                            <div class="nome-avatar">
                                {{contact.name}}
                                <div>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                            </div>

                            <div class="hour-last-message">
                                <p>12:00</p>
                            </div>

                        </div>
                    </template>
                </main>

            </aside>

            <section id="right-side">

                <header>
                    <div class="container-avatar">
                        <img :src="contacts[0].avatar" alt="">
                    </div>

                    <div class="nome-avatar">
                        {{contacts[0].name}}
                    </div>

                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>

                <main id="right-chat-container">

                    <div v-for="(elem, i) in contacts[activeContact].messages"
                        :class="(contacts[activeContact].messages[i].status === 'sent') ? 'chat-message-line-sent' : 'chat-message-line-received'">
                        <div class="chat-message"
                            :class="(contacts[activeContact].messages[i].status ==='sent') ? 'sent':'received' ">
                            {{contacts[activeContact].messages[i].message}}
                        </div>

                    </div>

                </main>

                <footer>
                    <div>
                        <i class="fa-regular fa-face-smile fa-xl"></i>
                    </div>

                    <div class="input">
                        <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage"
                            @keyup.enter="sendMessage()">
                    </div>

                    <div>
                        <i class="fa-solid fa-microphone fa-xl"></i>
                    </div>
            </section>

            </section>

        </div>

    </main>

    <!-- JAVASCRIPT -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>

</body>

</html>
